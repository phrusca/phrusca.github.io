                        <h3 class="card-title text-center">Contact Us</h3>
                        <form id="contactForm">
                          <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Nume" pattern="[A-Za-z]+" required>
                          </div>
                          <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Prenume" pattern="[A-Za-z]+" required>
                          </div>
                          <div class="form-group">
                            <label for="textArea">Additional Comments</label>
                            <textarea class="form-control" id="textArea" rows="4" placeholder="Comentarii..."></textarea>
                          </div>
                          <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|ro|ca)" required>
                            <div class="invalid-feedback">
                              Please provide a valid email address with .com, .ro, or .ca domain.
                            </div>
                          </div>
                          <button type="submit" class="btn btn-primary btn-block">Trimiteti</button>
                        </form>
                        <div id="successMessage" class="mt-3 text-success" style="display: none;">Message sent successfully!</div>
                        <div id="errorMessage" class="mt-3 text-danger" style="display: none;">Message sending failed. Please try again later.</div>

              <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

              <script>
                $(document).ready(function () {
                  $("#contactForm").submit(function (event) {
                    event.preventDefault();
              
                    // Validare simplă a numelui și prenumelui (litere, nu cifre)
                    var firstName = $("#firstName").val();
                    var lastName = $("#lastName").val();
                    if (!isValidName(firstName) || !isValidName(lastName)) {
                      alert("Numele și prenumele trebuie să conțină doar litere și să nu conțină cifre.");
                      return;
                    }
              
                    // Validare a adresei de e-mail
                    var email = $("#email").val();
                    if (!isValidEmail(email)) {
                      $("#email").addClass("is-invalid");
                      return;
                    }
              
                    // Dacă validarea trece, afișează mesajul de succes într-o fereastră pop-up
                    alert("Mesaj trimis cu succes!");
              
                    // Resetarea formularului
                    $("#contactForm")[0].reset();
                    $("#email").removeClass("is-invalid");
                  });
              
                  // Funcție pentru validarea numelui și prenumelui
                  function isValidName(name) {
                    var nameRegex = /^[A-Za-z]+$/;
                    return nameRegex.test(name);
                  }
              
                  // Funcție pentru validarea adresei de e-mail
                  function isValidEmail(email) {
                    var emailRegex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|ro|ca)$/;
                    return emailRegex.test(email);
                  }
                });
              </script>

  <!-- Custom JavaScript for Scroll to Top Button -->
  <script>
    // Get the button
    var mybutton = document.getElementById("scrollToTopBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {
      scrollFunction();
    };

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    mybutton.addEventListener("click", function() {
      topFunction();
    });

    function topFunction() {
      document.body.scrollTop = 0; // For Safari
      document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE, and Opera
    }
  </script>
